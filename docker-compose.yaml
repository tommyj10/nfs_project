version: "3.9"
services:
  nfs_server:
    image: itsthenetwork/nfs-server-alpine
    container_name: nfs_server
    restart: unless-stopped
    privileged: true
    environment:
      - SHARED_DIRECTORY=/data
    ports:
      - "2049:2049"
    volumes:
      - ${PWD}/server_nfs/data_nfs:/data
    networks:
      nfs_server_network:
        ipv4_address: 172.19.99.2
  client_server:
    privileged: true
    container_name: client_server
    build:
      context: ./server_client
      dockerfile: Dockerfile-server
    ports:
      - "8085:80"
    depends_on:
      - nfs_server
    networks:
      nfs_server_network:
        ipv4_address: 172.19.99.3
networks:
  nfs_server_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.99.0/24
          gateway: 172.19.99.1
